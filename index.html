 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="https://cdn.pixabay.com/video/2016/09/13/5194-183786499_large.mp4" type="video/mp4">
    </video>

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h2 class="text-center text-primary mb-4">📝 My Daily Task Manager</h2>
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
          <button class="btn btn-success btn-custom" onclick="addTask()">Add</button>
        </div>
        <div class="mb-2 text-end">
          <button class="btn btn-outline-secondary btn-sm" onclick="clearAllTasks()">Clear All</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
